{% extends parent_template|default:"users/base.html" %}

{% block title %}
	{{ block.super }} - Sign Up
{% endblock title %}

{% block content %}
	{% if not user.is_authenticated %}
		<form method="post">
			{% csrf_token %}
			{{ form.as_p }}
			<button type="submit">Sign Up</button>
		</form>
		{% else %}
			<p>You are already <strong><em>Logged in</em></strong></p>
	{% endif %}
{% endblock content %}
