{% extends parent_template|default:"users/base.html" %}
{% load crispy_forms_tags %}
{% block title %}
	{{ block.super }} - Password Change
{% endblock title %}

{% block content %}
<div class="row">
		<div class="col-lg"></div>	

		<div class="col-lg-5">
			{% block form_content %}
			<form action="" method="post">
				{% csrf_token %}
				{{ form|crispy }}
				<button class="btn btn-primary" type="submit">Change Password</button>
			</form>
			{% endblock form_content %}	
		</div>			

		<div class="col-lg"></div>	
</div>
{% endblock content %}
