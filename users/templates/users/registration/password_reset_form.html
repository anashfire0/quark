{% extends parent_template|default:"users/base.html" %}
{% load crispy_forms_tags %}

{% block title %}
	{{ block.super }} -	Forgot your password? 
{% endblock title %}

{% block content %}
<div class="row">
		<div class="col-lg"></div>	

		<div class="col-lg-4">
			{% block form_content %}
			<form action="" method="post">
				{% csrf_token %}
				{{ form|crispy }}
				<button class="btn btn-primary" type="submit">Reset link</button>
			</form>
			{% endblock form_content %}	
		</div>			

		<div class="col-lg"></div>	
</div>	
{% endblock content %}
