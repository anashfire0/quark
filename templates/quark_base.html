<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>
			{% block title %}
				Quark 
			{% endblock title %}
	</title>
</head>
<body>
	<ul>
		<li><a href="{% url 'home' %}">home</a></li>
		{% if user.is_authenticated %}
			<li>	Hi, {{ user.username }}</li>
			<li><a href="{% url 'reminder:reminder_list' %}">reminders</a></li>
			<li><a href="{% url 'users:logout' %}">logout</a></li>
			<li><a href="{% url 'users:password_change' %}">Change password</a></li>
		{% else %}
			<li><a href="{% url 'users:login' %}?next={{ request.path }}">login</a></li>
			<li><a href="{% url 'users:signup' %}">Sign Up</a></li>
		{% endif %}
	</ul>
	{% block content %}
	{% endblock content %}
</body>
</html>
