{% extends parent_template|default:"reminder/reminder_base.html" %}
{% block title %}
	{{ block.super }} - Update Reminder
{% endblock title %}

{% block content %}
	<form action="" method="post">
		{% csrf_token %}
		{{ form.as_p }}
		<button type="submit">Edit Reminder</button>
	</form>
	{% for message in messages %}
		<p>{{ message }}</p>	
	{% endfor %}
{% endblock content %}
